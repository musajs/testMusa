<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     
    .block h2{
        overflow: hidden;
        margin-top: 0;
        text-align: center;
    }
    .block h2::before,
    .block h2::after{
    content: '';
    background: #661c1c;
    display: inline-block;
    height: 1px;
    position: relative;
    vertical-align: middle;
    width: 50%;
    
    
    }
    .block h2::before{
        right: 10px;
        margin-left: -50%;
    }

    .block h2::after{
        left: 10px;
        margin-right: -50%;
    }
    </style>
<body>
    <div class="block">
    <h2>text</h2>
    </div>
</body>
</html>
